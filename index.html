<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Label QC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Sarabun', sans-serif; background-color: #f3f4f6; }
        .scanner-line {
            width: 100%; height: 2px; background: #10B981; position: absolute;
            box-shadow: 0 0 10px #10B981; animation: scan 2s infinite linear; display: none;
        }
        @keyframes scan { 0% { top: 0; } 50% { top: 100%; } 100% { top: 0; } }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .loader { border: 4px solid #f3f3f3; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; margin: 0 auto; }
        .loader-blue { border-top: 4px solid #3498db; }
        .loader-white { border-top: 4px solid #ffffff; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden text-gray-800">

    <div id="app" class="h-full w-full flex flex-col relative"></div>

    <script>
        // ==========================================
        // CONFIGURATION
        // ==========================================
        const API_URL = "https://script.google.com/macros/s/AKfycbzW5QPUcGiI-I5xww5d465M8WhBRBO5iog6xtCv5IskedBs9CAm4Q_fszHkxr-f7tCazw/exec";

        // ==========================================
        // STATE MANAGEMENT
        // ==========================================
        let currentUser = null; // { role: 'operator'|'qc'|'supervisor'|'admin', name: '...' }
        
        let dbJobs = []; 
        let dbTickets = []; 
        let currentSelectedJob = null;
        let stream = null;
        let capturedImageBase64 = null;
        let verificationResult = null; 
        let isProcessingOCR = false;
        let isLoadingJobs = false; 

        const appDiv = document.getElementById('app');

        function render() {
            if (!currentUser) renderLogin();
            else renderMainApp();
        }

        // ==========================================
        // LOGIN VIEW (Username & Password)
        // ==========================================
        function renderLogin() {
            appDiv.innerHTML = `
                <div class="flex-1 flex items-center justify-center bg-gradient-to-br from-blue-600 to-indigo-900 p-4 fade-in">
                    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md text-center">
                        <div class="mb-6">
                            <i class="fa-solid fa-shield-check text-5xl text-blue-600 mb-2"></i>
                            <h1 class="text-2xl font-bold text-gray-800">Label QC System</h1>
                            <p class="text-sm text-gray-500 mt-1">กรุณาลงชื่อเข้าสู่ระบบ</p>
                        </div>
                        <div class="space-y-4 text-left">
                            <div>
                                <label class="block text-sm font-bold text-gray-700 mb-1"><i class="fa-solid fa-user text-gray-400"></i> Username</label>
                                <input type="text" id="login-username" class="w-full p-3 border rounded-lg bg-gray-50 focus:ring-2 focus:ring-blue-500 outline-none transition" placeholder="ระบุชื่อผู้ใช้งาน">
                            </div>
                            <div>
                                <label class="block text-sm font-bold text-gray-700 mb-1"><i class="fa-solid fa-lock text-gray-400"></i> Password</label>
                                <input type="password" id="login-password" class="w-full p-3 border rounded-lg bg-gray-50 focus:ring-2 focus:ring-blue-500 outline-none transition" placeholder="ระบุรหัสผ่าน">
                            </div>
                            <button onclick="handleLogin()" id="login-btn" class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg shadow-md transition mt-4 flex justify-center items-center gap-2">
                                <span>เข้าสู่ระบบ</span>
                            </button>
                        </div>
                    </div>
                </div>
            `;

            // อนุญาตให้กด Enter เพื่อล็อกอินได้
            setTimeout(() => {
                document.getElementById('login-password')?.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') handleLogin();
                });
            }, 100);
        }

        function handleLogin() {
            const user = document.getElementById('login-username').value.trim();
            const pass = document.getElementById('login-password').value.trim();
            
            if (!user || !pass) return alert("กรุณากรอก Username และ Password ให้ครบถ้วน");

            const btn = document.getElementById('login-btn');
            btn.innerHTML = `<div class="loader loader-white"></div> <span>กำลังตรวจสอบ...</span>`;
            btn.disabled = true;

            // ส่งข้อมูลไปเช็คกับ Google Sheet (Sheet "Users")
            fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify({ action: "login", username: user, password: pass })
            })
            .then(res => res.json())
            .then(res => {
                if (res.success) {
                    currentUser = res.data; // ได้ค่า { role: "...", name: "..." }
                    
                    // Routing: จัดการหน้าแรกตาม Role อัตโนมัติ
                    if (currentUser.role === 'operator') {
                        currentTab = 'scan';
                    } else {
                        currentTab = 'inbox'; // QC, Supervisor, Admin จะมาหน้านี้หมด
                    }
                    
                    currentSelectedJob = null; 
                    fetchInitialData();
                    render();
                } else {
                    alert(res.error || "ล็อกอินไม่สำเร็จ");
                    btn.innerHTML = `<span>เข้าสู่ระบบ</span>`;
                    btn.disabled = false;
                }
            })
            .catch(err => {
                alert("เกิดข้อผิดพลาดในการเชื่อมต่อเซิร์ฟเวอร์: " + err.message);
                btn.innerHTML = `<span>เข้าสู่ระบบ</span>`;
                btn.disabled = false;
            });
        }

        function logout() { currentUser = null; stopCamera(); render(); }

        // ==========================================
        // FETCH DATA FROM API (GET)
        // ==========================================
        function fetchInitialData() {
            isLoadingJobs = true;
            
            // ดึง Job Order
            fetch(`${API_URL}?action=getJobs`)
                .then(res => res.json())
                .then(data => {
                    dbJobs = data || [];
                    isLoadingJobs = false;
                    if(currentTab === 'scan' && !currentSelectedJob) renderMainApp();
                })
                .catch(err => {
                    console.error("โหลด Job Error:", err);
                    isLoadingJobs = false;
                    if(currentTab === 'scan' && !currentSelectedJob) renderMainApp();
                });
                
            fetchTickets();
        }

        function fetchTickets() {
            fetch(`${API_URL}?action=getTickets`)
                .then(res => res.json())
                .then(data => {
                    dbTickets = data || [];
                    if(currentTab === 'inbox') renderMainApp();
                })
                .catch(err => console.error("โหลดข้อมูล Inbox ไม่สำเร็จ: ", err));
        }

        // ==========================================
        // MAIN APP SHELL
        // ==========================================
        let currentTab = 'inbox'; 
        let selectedTicket = null;

        function renderMainApp() {
            let pendingCount = dbTickets.filter(t => t.status === 'pending').length;

            appDiv.innerHTML = `
                <header class="bg-white shadow-sm z-10 px-4 py-3 flex justify-between items-center">
                    <div class="flex items-center">
                        <i class="fa-solid fa-shield-check text-blue-600 text-xl mr-2"></i>
                        <span class="font-bold text-lg hidden sm:inline">Label QC</span>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button onclick="fetchTickets()" class="text-blue-500 hover:text-blue-700" title="รีเฟรชข้อมูล"><i class="fa-solid fa-rotate"></i></button>
                        <div class="text-right">
                            <div class="font-semibold text-sm text-blue-800">${currentUser.name}</div>
                            <div class="text-xs text-gray-500 uppercase font-bold">${currentUser.role}</div>
                        </div>
                        <button onclick="logout()" class="text-gray-400 hover:text-red-500 transition"><i class="fa-solid fa-sign-out-alt text-xl"></i></button>
                    </div>
                </header>
                <main class="flex-1 overflow-y-auto bg-gray-100 p-4 relative" id="main-content"></main>
                <nav class="bg-white border-t flex justify-around p-2 pb-safe">
                    ${currentUser.role === 'operator' || currentUser.role === 'admin' ? `
                    <button onclick="switchTab('scan')" class="flex flex-col items-center p-2 w-full ${currentTab === 'scan' ? 'text-blue-600' : 'text-gray-400'}">
                        <i class="fa-solid fa-camera text-xl mb-1"></i><span class="text-xs font-medium">ส่งตรวจ Label</span>
                    </button>
                    ` : ''}
                    <button onclick="switchTab('inbox')" class="flex flex-col items-center p-2 w-full relative ${currentTab === 'inbox' ? 'text-blue-600' : 'text-gray-400'}">
                        <div class="relative">
                            <i class="fa-solid fa-inbox text-xl mb-1"></i>
                            ${pendingCount > 0 ? `<span class="absolute -top-1 -right-2 bg-red-500 text-white text-[10px] px-1.5 rounded-full">${pendingCount}</span>` : ''}
                        </div>
                        <span class="text-xs font-medium">กล่องข้อความ</span>
                    </button>
                </nav>
            `;
            renderContent();
        }

        function switchTab(tab) {
            currentTab = tab; selectedTicket = null;
            if (tab !== 'scan') stopCamera();
            renderMainApp();
        }

        function renderContent() {
            const contentDiv = document.getElementById('main-content');
            if (selectedTicket) renderTicketDetail(contentDiv);
            else if (currentTab === 'scan') renderScanView(contentDiv);
            else if (currentTab === 'inbox') renderInboxView(contentDiv);
        }

        // ==========================================
        // SCAN & CAMERA VIEW (OPERATOR)
        // ==========================================
        function renderScanView(container) {
            if (!currentSelectedJob) {
                let jobOptions = "";
                let isSelectDisabled = false;

                if (isLoadingJobs) {
                    jobOptions = `<option value="">⏳ กำลังโหลดแผนจาก API...</option>`;
                    isSelectDisabled = true;
                } else if (dbJobs.length === 0) {
                    jobOptions = `<option value="">❌ ไม่พบ Job Order</option>`;
                    isSelectDisabled = true;
                } else {
                    jobOptions = `<option value="">-- เลือก Job Order --</option>` + 
                                 dbJobs.map(j => `<option value="${j.job}">${j.job} (Model: ${j.targetModel})</option>`).join('');
                }

                container.innerHTML = `
                    <div class="max-w-md mx-auto fade-in mt-10">
                        <div class="bg-white rounded-xl shadow p-6 border-t-4 border-blue-500">
                            <h2 class="font-bold text-lg text-gray-800 mb-4"><i class="fa-solid fa-clipboard-list text-blue-500 mr-2"></i> เลือก Job Order</h2>
                            <select id="job-selector" class="w-full p-3 border rounded-lg bg-gray-50 text-lg font-bold mb-6" ${isSelectDisabled ? 'disabled' : ''}>
                                ${jobOptions}
                            </select>
                            <button onclick="selectJobAndStartCamera()" class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg shadow-md transition disabled:opacity-50" ${isSelectDisabled ? 'disabled' : ''}>
                                ยืนยันและเริ่มถ่ายรูป <i class="fa-solid fa-arrow-right ml-1"></i>
                            </button>
                        </div>
                    </div>
                `;
                return;
            }

            const jobObj = dbJobs.find(j => j.job === currentSelectedJob);
            const targetModel = jobObj ? jobObj.targetModel : "Unknown";

            container.innerHTML = `
                <div class="max-w-md mx-auto fade-in h-full flex flex-col pb-4">
                    <div class="bg-white rounded-xl shadow-sm overflow-hidden flex-1 flex flex-col">
                        <div class="p-3 bg-blue-50 border-b flex justify-between items-center">
                            <div>
                                <span class="text-xs text-gray-500 block">Job ปัจจุบัน:</span>
                                <span class="font-bold text-blue-800 text-sm">${currentSelectedJob} (${targetModel})</span>
                            </div>
                            <button onclick="changeJob()" class="text-xs text-blue-600 underline"><i class="fa-solid fa-pen"></i> เปลี่ยน Job</button>
                        </div>
                        
                        <!-- ปรับกล้องไม่ให้โดนตัด (object-contain) -->
                        <div class="relative bg-black flex-1 w-full h-full flex items-center justify-center overflow-hidden" id="camera-container" style="min-height: 40vh;">
                            ${!capturedImageBase64 ? `
                                <video id="video" class="w-full h-full object-contain" autoplay playsinline></video>
                                <div class="scanner-line" id="scanner-line"></div>
                                <div class="absolute inset-0 border-[40px] border-black/40 pointer-events-none"></div>
                            ` : `
                                <img src="${capturedImageBase64}" class="w-full h-full object-contain bg-gray-900" />
                            `}
                        </div>

                        <div class="p-4 bg-white overflow-y-auto" id="scan-controls" style="max-height: 50vh;">
                            ${isProcessingOCR ? `
                                <div class="h-full flex flex-col justify-center items-center py-4">
                                    <div class="loader loader-blue mb-3"></div>
                                    <p class="text-blue-600 font-bold mt-2">AI กำลังอ่านข้อความ...</p>
                                </div>
                            ` : !capturedImageBase64 ? `
                                <div class="h-full flex flex-col justify-center items-center py-4">
                                    <p class="text-sm text-center text-gray-500 mb-4">จัด Label ให้อยู่ในกรอบแล้วกดถ่ายรูป</p>
                                    <button onclick="captureImage()" class="w-16 h-16 rounded-full bg-blue-600 border-4 border-blue-200 shadow-lg active:scale-95 transition flex items-center justify-center text-white text-xl"><i class="fa-solid fa-camera"></i></button>
                                </div>
                            ` : `
                                <div class="space-y-3">
                                    <div class="flex justify-between items-center">
                                        <h3 class="font-bold text-sm text-gray-700"><i class="fa-solid fa-robot text-blue-500"></i> ข้อมูล (OCR)</h3>
                                        <button onclick="retakePhoto()" class="text-xs text-red-500 border border-red-500 px-2 py-1 rounded hover:bg-red-50"><i class="fa-solid fa-rotate-right"></i> ถ่ายใหม่</button>
                                    </div>
                                    <div class="grid grid-cols-1 gap-2 text-sm bg-gray-50 p-3 rounded border">
                                        <div>
                                            <label class="text-xs text-gray-500">1. Model</label>
                                            <input type="text" id="ocr-model" class="w-full border rounded p-1.5 font-bold text-blue-800" value="">
                                        </div>
                                        <div>
                                            <label class="text-xs text-gray-500">2. Lot (TH YY WW DD shift line)</label>
                                            <input type="text" id="ocr-lot" class="w-full border rounded p-1.5 font-bold" value="">
                                        </div>
                                        <div>
                                            <label class="text-xs text-gray-500">3. วันที่ผลิต (รูปแบบ พ.ศ.)</label>
                                            <input type="text" id="ocr-date" class="w-full border rounded p-1.5 font-bold" value="">
                                        </div>
                                    </div>
                                    ${!verificationResult ? `
                                        <button onclick="runSmartVerification()" class="w-full py-3 bg-yellow-500 hover:bg-yellow-600 text-white font-bold rounded-lg shadow transition mt-2">
                                            <i class="fa-solid fa-magnifying-glass-check mr-2"></i> ตรวจสอบความถูกต้อง
                                        </button>
                                    ` : `
                                        <div class="mt-2 p-3 rounded-lg border ${verificationResult.isPass ? 'bg-green-50 border-green-200' : 'bg-red-50 border-red-200'}">
                                            <h4 class="font-bold text-sm mb-2 ${verificationResult.isPass ? 'text-green-700' : 'text-red-700'}">
                                                ผลตรวจสอบ: ${verificationResult.isPass ? 'ผ่าน (PASS)' : 'พบข้อผิดพลาด (NG)'}
                                            </h4>
                                            <ul class="text-xs space-y-1">${verificationResult.messages.map(m => `<li>${m}</li>`).join('')}</ul>
                                        </div>
                                        <button onclick="submitToQC()" class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg shadow-md transition mt-2 disabled:opacity-50 disabled:cursor-not-allowed flex justify-center items-center gap-2" ${!verificationResult.isPass ? 'disabled' : ''} id="submit-btn">
                                            <i class="fa-solid fa-paper-plane"></i> ส่งให้ QC ตรวจสอบ
                                        </button>
                                    `}
                                </div>
                            `}
                        </div>
                    </div>
                </div>
            `;

            if (currentSelectedJob && !capturedImageBase64 && !isProcessingOCR) startCamera();
        }

        function selectJobAndStartCamera() {
            currentSelectedJob = document.getElementById('job-selector').value;
            renderMainApp();
        }

        function changeJob() { currentSelectedJob = null; capturedImageBase64 = null; verificationResult = null; stopCamera(); renderMainApp(); }

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                const video = document.getElementById('video');
                if(video) video.srcObject = stream;
            } catch (err) { console.error("Camera error", err); }
        }

        function stopCamera() {
            if (stream) { stream.getTracks().forEach(track => track.stop()); stream = null; }
        }

        // ==========================================
        // CAPTURE & POST TO API (OCR)
        // ==========================================
        function captureImage() {
            const video = document.getElementById('video');
            const canvas = document.createElement('canvas');
            
            const MAX_WIDTH = 800;
            let width = video.videoWidth;
            let height = video.videoHeight;
            if (width > MAX_WIDTH) { height = Math.floor(height * (MAX_WIDTH / width)); width = MAX_WIDTH; }
            
            canvas.width = width; canvas.height = height;
            canvas.getContext('2d').drawImage(video, 0, 0, width, height);
            
            document.getElementById('scanner-line').style.display = 'block';
            isProcessingOCR = true;
            capturedImageBase64 = canvas.toDataURL('image/jpeg', 0.6);
            stopCamera();
            renderMainApp();

            const base64Data = capturedImageBase64.split(',')[1];
            
            fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify({ action: "ocr", base64: base64Data })
            })
            .then(res => res.json())
            .then(res => {
                if (res.success) handleOCRResult(res.text);
                else throw new Error(res.error);
            })
            .catch(err => {
                alert("การประมวลผล API ล้มเหลว: " + err.message);
                isProcessingOCR = false; capturedImageBase64 = null; renderMainApp();
            });
        }

        function handleOCRResult(rawText) {
            isProcessingOCR = false;
            const targetModel = dbJobs.find(j => j.job === currentSelectedJob)?.targetModel || "";
            let extModel = "", extLot = "", extDate = "";

            if (rawText.includes(targetModel)) extModel = targetModel;
            else { let mMatch = rawText.match(/[A-Z0-9-]{6,15}/); if(mMatch) extModel = mMatch[0]; }

            let lotMatch = rawText.match(/TH\s+\d{2}\s+\d{2}\s+\d\s+[a-zA-Z]\s+\d/i);
            if(lotMatch) extLot = lotMatch[0].toUpperCase();

            let dateMatch = rawText.match(/\d{2}\/\d{2}\/\d{4}/);
            if(dateMatch) extDate = dateMatch[0];

            renderMainApp();
            setTimeout(() => {
                if(document.getElementById('ocr-model')) document.getElementById('ocr-model').value = extModel;
                if(document.getElementById('ocr-lot')) document.getElementById('ocr-lot').value = extLot;
                if(document.getElementById('ocr-date')) document.getElementById('ocr-date').value = extDate;
            }, 100);
        }

        function retakePhoto() {
            capturedImageBase64 = null; verificationResult = null; isProcessingOCR = false; renderMainApp();
        }

        // ==========================================
        // SMART VERIFICATION LOGIC 
        // ==========================================
        function runSmartVerification() {
            const model = document.getElementById('ocr-model').value.trim();
            const lot = document.getElementById('ocr-lot').value.trim();
            const dateStr = document.getElementById('ocr-date').value.trim();
            const targetModel = dbJobs.find(j => j.job === currentSelectedJob)?.targetModel || "";
            
            let isPass = true; let messages = [];

            if (model === targetModel && model !== "") { messages.push(`<span class="text-green-600"><i class="fa-solid fa-check"></i> Model ถูกต้อง (${targetModel})</span>`); } 
            else { messages.push(`<span class="text-red-600 font-bold"><i class="fa-solid fa-xmark"></i> Model ผิด! (ต้องเป็น ${targetModel})</span>`); isPass = false; }

            let bYear = 0;
            let expectedWeek = 0;
            try {
                const dateParts = dateStr.split('/');
                if(dateParts.length !== 3) throw new Error();
                
                const pDate = parseInt(dateParts[0], 10);
                const pMonth = parseInt(dateParts[1], 10) - 1;
                bYear = parseInt(dateParts[2], 10);
                
                if (bYear < 2500 || bYear > 2600 || dateParts[0].length !== 2) throw new Error();
                messages.push(`<span class="text-green-600"><i class="fa-solid fa-check"></i> วันที่ผลิตฟอร์แมตถูกต้อง</span>`);
                
                // คำนวณสัปดาห์ (ISO Week) จากวันที่ผลิต (แปลงเป็น ค.ศ. ก่อนคำนวณ)
                const cYear = bYear - 543;
                const target = new Date(cYear, pMonth, pDate);
                const dayNr = (target.getDay() + 6) % 7;
                target.setDate(target.getDate() - dayNr + 3);
                const firstThursday = target.valueOf();
                target.setMonth(0, 1);
                if (target.getDay() !== 4) {
                    target.setMonth(0, 1 + ((4 - target.getDay()) + 7) % 7);
                }
                expectedWeek = 1 + Math.ceil((firstThursday - target) / 604800000);

            } catch (e) { messages.push(`<span class="text-red-600 font-bold"><i class="fa-solid fa-xmark"></i> วันที่ผลิตผิดฟอร์แมต (DD/MM/YYYY พ.ศ.)</span>`); isPass = false; }

            const lotParts = lot.split(/\s+/);
            if (lotParts.length >= 6 && lotParts[0] === 'TH') {
                const lotYear = parseInt(lotParts[1], 10);
                const lotWeek = parseInt(lotParts[2], 10);
                const lotShift = lotParts[4].toUpperCase();

                // กฎที่ 1: ตรวจสอบปี (2 ตัวหลังของ ค.ศ.)
                if (bYear > 0) {
                    const expectedLotYear = (bYear - 543) % 100;
                    if (lotYear === expectedLotYear) {
                        messages.push(`<span class="text-green-600"><i class="fa-solid fa-check"></i> ปีใน Lot (${lotYear}) สอดคล้องกับ ค.ศ.</span>`);
                    } else { 
                        messages.push(`<span class="text-red-600 font-bold"><i class="fa-solid fa-xmark"></i> ปีใน Lot (${lotYear}) ขัดแย้งกับ ค.ศ. (${expectedLotYear})</span>`); 
                        isPass = false; 
                    }
                }

                // กฎที่ 2: ตรวจสอบสัปดาห์ของปี
                if (expectedWeek > 0) {
                    if (lotWeek === expectedWeek) {
                        messages.push(`<span class="text-green-600"><i class="fa-solid fa-check"></i> สัปดาห์ใน Lot (${lotWeek}) ตรงกับวันที่ผลิต</span>`);
                    } else {
                        messages.push(`<span class="text-red-600 font-bold"><i class="fa-solid fa-xmark"></i> สัปดาห์ใน Lot (${lotWeek}) ผิด! (สัปดาห์จริงคือ ${expectedWeek})</span>`);
                        isPass = false;
                    }
                }

                // กฎที่ 3: ตรวจสอบกะ (Shift) เทียบกับชื่อ User
                if (lotShift === 'A' || lotShift === 'B') {
                    const isShiftMatch = currentUser.name.toUpperCase().includes(lotShift);
                    if (isShiftMatch) {
                        messages.push(`<span class="text-green-600"><i class="fa-solid fa-check"></i> กะใน Lot (${lotShift}) ตรงกับชื่อพนักงาน (${currentUser.name})</span>`);
                    } else {
                        messages.push(`<span class="text-red-600 font-bold"><i class="fa-solid fa-xmark"></i> กะใน Lot (${lotShift}) ไม่ตรงสิทธิ์พนักงาน (${currentUser.name})</span>`);
                        isPass = false;
                    }
                } else {
                    messages.push(`<span class="text-red-600 font-bold"><i class="fa-solid fa-xmark"></i> กะต้องเป็น A หรือ B (พบ: ${lotShift})</span>`);
                    isPass = false;
                }

            } else { messages.push(`<span class="text-red-600 font-bold"><i class="fa-solid fa-xmark"></i> Lot No ผิดฟอร์แมต</span>`); isPass = false; }

            verificationResult = { isPass, messages };
            renderMainApp();
        }

        // ==========================================
        // SUBMIT TICKET
        // ==========================================
        function submitToQC() {
            const btn = document.getElementById('submit-btn');
            btn.innerHTML = `<div class="loader loader-white"></div> <span>กำลังบันทึก...</span>`;
            btn.disabled = true;

            const newTicket = {
                jobOrder: currentSelectedJob,
                model: document.getElementById('ocr-model').value,
                lot: document.getElementById('ocr-lot').value,
                date: document.getElementById('ocr-date').value,
                operator: currentUser.name,
                image: capturedImageBase64
            };

            fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify({ action: "saveTicket", payload: newTicket })
            })
            .then(res => res.json())
            .then(res => {
                if (res.success) {
                    alert(`ส่งข้อมูลให้ QC ตรวจสอบสำเร็จ!`);
                    capturedImageBase64 = null; verificationResult = null;
                    fetchTickets(); switchTab('inbox');
                } else throw new Error(res.error);
            })
            .catch(err => {
                alert("เกิดข้อผิดพลาดในการบันทึก: " + err.message);
                btn.disabled = false;
                btn.innerHTML = `<i class="fa-solid fa-paper-plane"></i> ส่งให้ QC ตรวจสอบ`;
            });
        }

        // ==========================================
        // INBOX & TICKET DETAIL (QC)
        // ==========================================
        function renderInboxView(container) {
            let displayTickets = dbTickets;
            
            // กรองข้อมูลตาม Role
            if (currentUser.role === 'operator') {
                displayTickets = dbTickets.filter(t => t.operator === currentUser.name);
            } else {
                // QC, Sup, Admin จะเห็นทั้งหมด โดยเรียงเอา pending ขึ้นก่อน
                displayTickets = [...dbTickets].sort((a, b) => {
                    if(a.status === 'pending' && b.status !== 'pending') return -1;
                    if(a.status !== 'pending' && b.status === 'pending') return 1;
                    return 0;
                });
            }

            let html = `<div class="max-w-2xl mx-auto fade-in"><h2 class="font-bold text-gray-700 mb-4 text-lg"><i class="fa-solid fa-inbox text-blue-500 mr-2"></i> กล่องข้อความ (Inbox)</h2><div class="space-y-3 pb-20">`;
            
            if (displayTickets.length === 0) html += `<div class="text-center text-gray-500 py-10 bg-white rounded-xl shadow-sm border border-dashed border-gray-300">ไม่มีรายการในระบบ</div>`;

            displayTickets.forEach(t => {
                let statusColor = t.status === 'pending' ? 'bg-yellow-100 text-yellow-800 border-yellow-300' : 
                                  t.status === 'approved' ? 'bg-green-100 text-green-800 border-green-300' : 'bg-red-100 text-red-800 border-red-300';
                let statusIcon = t.status === 'pending' ? '<i class="fa-solid fa-clock"></i> รอตรวจ' : 
                                 t.status === 'approved' ? '<i class="fa-solid fa-check-circle"></i> ผ่าน' : '<i class="fa-solid fa-times-circle"></i> ปฏิเสธ';

                html += `
                    <div onclick="openTicket('${t.id}')" class="bg-white rounded-xl shadow-sm p-3 border-l-4 ${t.status === 'pending' ? 'border-yellow-500' : t.status === 'approved' ? 'border-green-500' : 'border-red-500'} cursor-pointer hover:bg-gray-50 flex items-center gap-3 transition">
                        <div class="w-16 h-16 bg-gray-200 rounded overflow-hidden flex-shrink-0 border"><img src="${t.imageUrl || 'https://via.placeholder.com/150'}" class="w-full h-full object-cover"></div>
                        <div class="flex-1 overflow-hidden">
                            <div class="flex justify-between items-start">
                                <span class="font-bold text-blue-800 text-sm truncate pr-2">${t.jobOrder}</span>
                                <span class="text-[10px] px-2 py-0.5 rounded-full border ${statusColor} font-medium flex-shrink-0">${statusIcon}</span>
                            </div>
                            <div class="text-sm font-bold text-gray-800 mt-1 truncate">Model: ${t.model}</div>
                            <div class="text-[10px] text-gray-500 mt-1 truncate">ส่งโดย: ${t.operator} • ${t.timestamp.split(' ')[1]}</div>
                        </div>
                    </div>`;
            });
            html += `</div></div>`; container.innerHTML = html;
        }

        function openTicket(id) { selectedTicket = dbTickets.find(t => t.id === id); renderMainApp(); }
        function closeTicket() { selectedTicket = null; renderMainApp(); }

        function processTicket(action) {
            let reason = "";
            if (action === 'rejected') { 
                reason = prompt("ระบุสาเหตุที่ปฏิเสธ (เช่น รูปไม่ชัด, Lot ผิด):"); 
                if (!reason) return; 
            }
            
            fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify({ action: "updateTicket", ticketId: selectedTicket.id, status: action, qcName: currentUser.name, reason: reason })
            })
            .then(res => res.json())
            .then(res => {
                if(res.success) { alert(`บันทึกสถานะเรียบร้อย`); fetchTickets(); closeTicket(); }
                else throw new Error(res.error);
            })
            .catch(err => alert("เกิดข้อผิดพลาดในการอัปเดตสถานะ API: " + err.message));
        }

        function renderTicketDetail(container) {
            let t = selectedTicket;
            let statusColor = t.status === 'pending' ? 'text-yellow-600' : t.status === 'approved' ? 'text-green-600' : 'text-red-600';
            
            // ตรวจสอบสิทธิ์ว่ามีสิทธิ์กด Approve/Reject ไหม (QC และ Admin กดยืนยันได้, Operator ดูได้อย่างเดียว)
            let canApprove = (currentUser.role === 'qc' || currentUser.role === 'admin' || currentUser.role === 'supervisor') && t.status === 'pending';

            container.innerHTML = `
                <div class="max-w-2xl mx-auto fade-in pb-20">
                    <button onclick="closeTicket()" class="mb-4 text-blue-600 hover:text-blue-800 font-medium"><i class="fa-solid fa-arrow-left mr-1"></i> ย้อนกลับ</button>
                    <div class="bg-white rounded-xl shadow-md overflow-hidden">
                        <div class="p-4 border-b flex justify-between items-center bg-gray-50">
                            <div class="overflow-hidden pr-2">
                                <h2 class="font-bold text-lg text-blue-800 truncate">${t.jobOrder}</h2>
                                <span class="text-[10px] text-gray-500 font-mono">Ref: ${t.id}</span>
                            </div>
                            <span class="font-bold ${statusColor} uppercase text-sm flex-shrink-0">${t.status}</span>
                        </div>
                        <div class="p-4 bg-black flex justify-center"><img src="${t.imageUrl || ''}" class="max-h-80 object-contain rounded border border-gray-700"></div>
                        <div class="p-5 space-y-4">
                            <div class="bg-blue-50 p-3 rounded-lg border border-blue-100">
                                <h3 class="font-bold text-blue-800 mb-2 border-b border-blue-200 pb-1">ข้อมูลที่สกัดได้จากฉลาก</h3>
                                <div class="grid grid-cols-3 gap-2 text-sm">
                                    <div class="text-gray-500">Model:</div><div class="col-span-2 font-bold text-gray-800">${t.model}</div>
                                    <div class="text-gray-500 mt-1">Lot No:</div><div class="col-span-2 font-bold text-gray-800 mt-1">${t.lot}</div>
                                    <div class="text-gray-500 mt-1">วันที่ผลิต:</div><div class="col-span-2 font-bold text-gray-800 mt-1">${t.date}</div>
                                </div>
                            </div>
                            <div class="grid grid-cols-2 gap-4 text-xs text-gray-500 border-t pt-4">
                                <div><span class="block font-bold text-gray-700">ส่งเรื่อง (OP):</span>${t.operator} <br> ${t.timestamp}</div>
                                ${t.status !== 'pending' ? `<div><span class="block font-bold text-gray-700">ตรวจสอบ (QC):</span>${t.qc} <br> ${t.actionTime}</div>` : ''}
                            </div>
                            ${t.rejectReason ? `<div class="bg-red-50 text-red-700 p-3 rounded border border-red-200 text-sm mt-3"><strong>สาเหตุที่ปฏิเสธ:</strong> ${t.rejectReason}</div>` : ''}
                            
                            ${canApprove ? `
                            <div class="flex gap-3 pt-4 border-t mt-4">
                                <button onclick="processTicket('approved')" class="flex-1 py-3 bg-green-600 hover:bg-green-700 text-white font-bold rounded-lg shadow transition flex justify-center items-center gap-2"><i class="fa-solid fa-check-circle"></i> อนุมัติ (PASS)</button>
                                <button onclick="processTicket('rejected')" class="flex-1 py-3 bg-red-600 hover:bg-red-700 text-white font-bold rounded-lg shadow transition flex justify-center items-center gap-2"><i class="fa-solid fa-times-circle"></i> ปฏิเสธ (NG)</button>
                            </div>
                            ` : ''}
                        </div>
                    </div>
                </div>`;
        }

        // ==========================================
        // INITIALIZE
        // ==========================================
        render();
    </script>
</body>
</html>
